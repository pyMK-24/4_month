<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение удаления ингредиента</title>
</head>
<body>
    <h1>Вы уверены, что хотите удалить ингредиент "{{ object.name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    <a href="{% url 'recipe_detail' pk=object.recipe.pk %}">Отмена</a>
</body>
</html>
