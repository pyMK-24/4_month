<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Машины с сайта <a href="https://m.mashina.kg/search/all/?region=all/">https://m.mashina.kg/search/all/?region=all/</a></h1>
<ul>
    {% for i in mashina %}
    <li>
        <h1>{{ i.title }}</h1>
        <h1>{{ i.price }}</h1>
        <h1>{{ i.block_counter }}</h1>
        <h1>{{ i.city }}</h1>
    </li>
    {% endfor %}
</ul>

</body>
</html>
