<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Список задач</h1>
<ul>
  {% for i in todo_lst %}
  <li>
    <p>{{ i.task }}</p>
    <p>{{ i.choice_book }}</p>
    <p>{{ i.choice_status }}</p>
    <p>{{ i.created_at }}</p>
      <button><a href="/todo_list/{{ i.id }}/delete/">Удалить</a></button>
      <button><a href="/todo_list/{{ i.id }}/update/">Редактировать</a></button>
  </li>
  {% endfor %}
</ul>

</body>
</html>
